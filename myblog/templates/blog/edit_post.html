{% extends "blog/base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div style="background: #fafafa;padding: 20px;margin: 20px auto;max-width: 600px;border-radius: 8px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">


<h4>Edit Post</h4>
<form method="POST" >
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
    <input type="text" id="title" class="form-control" name="title" value="{{ post.title }}">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label" >Content</label>
        <textarea id="content" name="content" rows="4" class="form-control">{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-success ">Save Changes</button>
</form>
</div>
{% endblock %}
